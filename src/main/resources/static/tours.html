<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Статьи и Туры | Сердце Кавказа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/tours_style.css">
</head>
<body>
<header>
    <div class="header-container">
        <a href="index.html" class="logo">Сердце Кавказа</a>
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
    </div>
</header>

<div class="side-menu" id="sideMenu">
    <div class="menu-header">
        <h3>Меню</h3>
        <button class="menu-close" id="menuClose"><i class="fas fa-times"></i></button>
    </div>
    <nav class="menu-nav">
        <!-- Меню будет заполнено JS -->
    </nav>
</div>
<div class="menu-overlay" id="menuOverlay"></div>

<div class="breadcrumbs">
    <a href="index.html">Главная</a> <span>»</span> <span>Статьи и Туры</span>
</div>

<section class="tours-hero">
    <div class="tours-hero-content">
        <h1>Наши Статьи и Туры</h1>
        <p>Исследуйте Кавказ вместе с нами</p>
    </div>
</section>

<main class="tours-page">
    <h2 class="section-title">Все Статьи и Туры</h2>



    <div class="create-post-button-container">
        <a href="tour-form.html" class="create-post-btn" id="createPostBtnGlobal"><i class="fas fa-plus-circle"></i> Создать новый тур</a>
    </div>

    <div class="tours-grid" id="postsGridContainer">
        <p class="loading-posts">Загрузка...</p>
        <!-- Карточки будут добавлены сюда JS -->
    </div>
</main>

<footer>
    <div class="copyright" style="background-color: var(--dark-color); color: var(--white-color); padding: 20px; text-align: center;">
        <p>© 2024 Сердце Кавказа. Все права защищены.</p>
    </div>
</footer>

<script src="script/tours.js"></script>
</body>
</html>
